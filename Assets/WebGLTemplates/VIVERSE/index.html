<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIVERSE</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <style>
      /* ========= 強制移除邊距 ========= */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        touch-action: none;
        -ms-touch-action: none;
      }

      /* ========= 容器與 Canvas 填滿 ========= */
      #viverse-container {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: #000;
      }

      #viverse-canvas {
        position: fixed !important;
        top: 0 !important; left: 0 !important;
        width: 100vw !important; height: 100vh !important;
        display: block !important;
        outline: none !important;
        image-rendering: crisp-edges;
      }

      /* ========= Loading Bar 響應式置中 ========= */
      #viverse-loading-bar {
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        max-width: 90vw;
        max-height: 80vh;
        padding: 20px;
        background: rgba(0,0,0,0.9);
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0,209,255,0.5);
        z-index: 9999;
        pointer-events: none;
      }

      #viverse-logo {
        width: 120px;
        height: auto;
        max-width: 40vw;
        object-fit: contain;
        filter: drop-shadow(0 0 15px rgba(0, 209, 255, 0.8));
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      #game-title {
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #00D1FF;
        text-shadow: 0 0 10px #00D1FF;
        font-size: clamp(24px, 8vw, 42px);
        white-space: nowrap;
      }

      #unity-progress-bar-empty {
        width: 280px;
        max-width: 80vw;
        height: 14px;
        background: #222;
        border: 1px solid #00D1FF;
        border-radius: 7px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #00D1FF;
        border-radius: 6px;
        box-shadow: 0 0 10px #00D1FF;
        transition: width 0.1s ease;
      }
    </style>
  </head>
  <body>
    <div id="viverse-container">
      <canvas id="viverse-canvas"></canvas>
      <div id="viverse-loading-bar">
        <img id="viverse-logo" src="TemplateData/viverse-logo.png" alt="VIVERSE">
        <div id="game-title">VIVERSE</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "VIVERSE",
        productName: "VIVERSE",
        productVersion: "1.0",
      };

      var container = document.querySelector("#viverse-container");
      var canvas = document.querySelector("#viverse-canvas");
      var loadingBar = document.querySelector("#viverse-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      // 強制顯示 loading bar
      loadingBar.style.display = "flex";

      // 關鍵：動態調整 Canvas 尺寸
      function resizeCanvas() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
      }

      // 初始 + 變動時調整
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('orientationchange', resizeCanvas);

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          resizeCanvas(); // 再次確保
        }).catch((message) => {
          alert("載入失敗: " + message);
        });
      };
      document.body.appendChild(script);

      // 防止縮放與滾動
      document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
      document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
  </body>
</html>
